<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="gameRules">
          <h1>THIS IS A TRIVIA QUIZ GAME</h1>
          <p>Click start to begin the game</p>
          <p>Answer all the questions before the time runs out.</p>
          <p>Your score will be the time at the end of the game</p>
        </div>
        <h1 id="timerText"></h1>
        <div id="question-container" class="hide">
          <div id="questions">Questions</div>
          <div id="answers-btns" class="btn-layout"></div>
        </div>

        <div id="gameOver" class="hide">
          <h1>You completed the game</h1>
          <ul id="displayAnswerList"></ul>
          <ul id="finalScoresDisplay"></ul>
        </div>
        <div id="displayScore" class="hide">
          <form>
            <label for="initial">initials</label>
            <input type="text" id="initial" name="initial" /><br /><br />
            <button type="submit" id="submit-answer" class="submit-btn">
              Submit
            </button>
          </form>
        </div>
        <div class="controls-btns">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="playAgain-btn" class="playAgain-btn btn hide">
            Play Again
          </button>
          <button id="clearScores-btn" class="clearScores-btn btn hide">
            Clear Score List
          </button>
        </div>
        <h1 id="showAnswer"></h1>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
